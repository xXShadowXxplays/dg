<html>
  <head>
    <title>Hand Gesture App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading">Hand Gesture App
        <br>
        <span>👌</span>
        <span>👍</span>
        <span>✌️</span>
        <span>👏</span>
        <span>🤟</span>
        <span>🖖</span>
      </h3>
      <br><br>

      <p style="font-size: 22px;">Take a picture of your hand to generate gesture
      	<br>
        <b style="color: yellow">Is it Thumbs Up?</b>
        <br>
        <b style="color: black">Is it Clapping?</b>
        <br>
        <b style="color: red">Is it Peace out?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam View - </label>
        <div id="camera"></div>
        <br><br>
        <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Prediction 1 - </label>
        <p class="gesture_name" id="result_gesture_name"></p>
        <p class="gesture" id="update_gesture"></p>

        <label>Prediction 2 - </label>
        <p class="gesture_name" id="result_gesture_name2"></p>
        <p class="gesture" id="update_gesture2"></p>
        </div>

        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Snapshot - </label>
          <div id="result"></div>
          <br><br>
          <button onclick="check();" class="btn btn-success">Predict Gesture</button>
        </div>
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
